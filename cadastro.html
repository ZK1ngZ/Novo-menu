<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="esquerda">
      <div class="conteiner">
        
        <div>
          <h1 class="login">Cadastra-se</h1>
        </div>
        <br>
        <br>
        <form action="form">
          <br>
          <br>
        <label for="">Nome:</label>
        <input class="name" type="name" name="name" id="name">
        <br>
        <br>
        <label for="">Email:</label>
        <br>
        <input class="email" type="email" name="email" id="login">
        <br>
        <br>
        <label for="">Senha:</label>
        <br>
        <input class="senha" type="password" name="password" id="senha">
        <br>
        <br>
        <label class="oioi2" for="oioi">Confirmar Senha:</label>
        <br>
        <input class="senha2" type="password" name="password" id="password">
        <br>
        <br>
        <label for="">Telefone:</label>
        <br>
        <input class="telefone" type="number" name="number" id="name">
        <br>
        <br>
        </form>

        <button class="botaozin" onclick="login()">Entrar</button>

        <h3 class="privacidade"><a href="#">Condições e Privacidade!</a></h3>







        <script src="/js/app.js"></script>
</body>
</html>
