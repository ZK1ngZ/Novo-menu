<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
<!-- Boottrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

  <!-- CSS Local -->
  <link rel="stylesheet" href="/css/login.css">

</head>

<body>

    <div class="conteiner">

      <div>
        <h1 class="text-login">Área Restrita</h1>
      </div>
      <br>
      <br>
      <form action="form">
        <br>
        <br>
        <label for="">Email:</label>
        <input class="email" type="email" name="email" id="login">
        <br>
        <br>
        <label for="">Senha:</label>
        <br>
        <input class="password" type="password" name="senha" id="senha">
        <br>
        <br>
      </form>
      <button class="botn" onclick="login()">Entrar</button>

      <div class="boxs box-google">
        <a href="#"><img src="img/Vector.png" alt="icon google" /> </a>
        <div class="linha"></div>
        <div>
          <p><a class="text-google" href="https://www.google.com/intl/pt-BR/gmail/about/">Entrar com o google</a></p>
        </div>
      </div>
      <!-- <h3 class="esqueceu"><a href="./esqueceu.html">Esqueceu a Senha?</a></h3> -->
      <button type="button" class="esqueceu-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Esqueceu a senha?
      </button>
      <br>
      <br>
      <h3 class="cp"><a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">Condições e
          Privacidade!</a></h3>

    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Informe seu e-mail:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="liveAlertPlaceholder"></div>
          <input class="esqueceu-senha" type="text" name="" id="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="liveAlertBtn">Recuperar senha</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


  <script src="/js/restrita.js"></script>
</body>

</html>
